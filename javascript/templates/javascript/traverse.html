    <script>
      // Script tag #2
            // Page load event
      document.addEventListener("DOMContentLoaded", () => {

        let pixel_1 = document.querySelector("#cap_pixel_1");
        pixel_1.classList.add('green_pixel');

        let pict_1 = document.querySelector('#picture_1');
        spot_1 = pict_1.querySelectorAll('.spot_1');
        for (pic of spot_1){
          pic.classList.add('white_pixel')
        }

        start_5 = document.querySelector('#start_5');
        start_5.parentElement.classList.add('green_pixel')

        start_6 = document.querySelector('#start_6')
        spot_2 = start_6.querySelectorAll('.spot_2')
        for (pix of spot_2){
          pix.classList.add('white_pixel')
        }

        head = start_6.nextElementSibling.querySelectorAll('.head')
        for (pix of head){
          pix.classList.add('black_pixel')
        }

        start_7 = document.querySelector('#start_7')
        for (pixel of start_7.children){
          face = pixel.querySelectorAll('.face')
            for (pix of face){
            pix.classList.add('white_pixel')
          }
        }
        
        cap_color = start_7.previousElementSibling.children
        for (pixel of cap_color){
          cap=pixel.querySelectorAll('.cap_color')
            for (pix of cap){
            pix.classList.add('green_pixel')
          }
        }

        eyes = pict_1.querySelector('#start_7').children
        for (pixel of eyes){
          eye_pix = pixel.querySelectorAll('.eyes')
          for (pix of eye_pix){
            pix.classList.add('black_pixel')
          }
        }

        spot_3 = start_5.closest('#picture_1').querySelector('#start_6').children
        for (pixel of spot_3){
          spot_3_pix = pixel.querySelectorAll('.spot_3')
          for (pix of spot_3_pix){
            pix.classList.add('white_pixel')
          }
        }

        cap = start_5.closest('#picture_1').querySelector('#start_6').children
        for (pixel of cap){
          cap_pix = pixel.querySelectorAll('.cap')
          for (pix of cap_pix){
            pix.classList.add('black_pixel')
          }
        }

        reveal_1 = document.querySelector('#reveal_1')
        left_antenna = reveal_1.querySelectorAll('.left_antenna')
        for (pixel of left_antenna){
          pixel.classList.add('white_pixel')
        }

        reveal_2 = document.querySelector('#reveal_2')
        right_antenna = reveal_2.parentElement.querySelectorAll('.right_antenna')
        for (pixel of right_antenna){
          pixel.classList.add('white_pixel')
        }

        reveal_3 = document.querySelector('#reveal_3')
        upper_left = reveal_3.closest('.reveal_section').children
        for (pixel of upper_left){
          body = pixel.querySelectorAll('.upper_left_body')
          for (pix of body){
            pix.classList.add('white_pixel')
          }
        }

        reveal_4 = document.querySelector('#reveal_4')
        upper_right = reveal_4.closest('#reveal_1').nextElementSibling.children
        for (pixel of upper_right){
          body = pixel.querySelectorAll('.upper_right_body')
          for (pix of body){
            pix.classList.add('white_pixel')
          }
        }

        reveal_5 = document.querySelector('#reveal_5')
        lower_left = reveal_5.parentElement.querySelectorAll('.lower_left_body')
        for (pixel of lower_left){
          pixel.classList.add('white_pixel')
        }

        reveal_6 = document.querySelector('#reveal_6')
        lower_right = reveal_6.parentElement.querySelectorAll('.lower_right_body')

        }

        reveal_7 = document.querySelector('#reveal_7')
        left_leg = reveal_7.closest('#picture_2').querySelectorAll('.left_leg')

        }

        reveal_8 = document.querySelector('#reveal_8')
        right_leg = reveal_8.querySelector('.right_leg')
        right_leg.classList.add('white_pixel')
        right_leg = reveal_8.previousElementSibling.querySelector('.right_leg')
        right_leg.classList.add('white_pixel')

        reveal_9 = document.querySelector('#reveal_9')
        left_hand = reveal_9.parentElement.querySelectorAll('.left_hand')
        for (pixel of left_hand){
          pixel.classList.add('white_pixel')
        }

        reveal_10 = document.querySelector('#reveal_10')
        right_hand = reveal_10.closest('.reveal_section').nextElementSibling.querySelectorAll('.right_hand') 
        for (pixel of right_hand){
          pixel.classList.add('white_pixel')
        }

        happyBirthday("nolan");

        addition(10, 5, 6);

      function showMessage(customer, greeter) {
        console.log("hello " + customer + "!");
        console.log("I'm " + greeter + ". How are you?");
      }

      function happyBirthday(name) {
        console.log('happy birthday to you!');
        console.log('happy birthday dear ' + name + '!')
      }

      function addition() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        var numbers = "";
        for (var i=0; i < arguments.length; i++) {
          if (i < arguments.length-1){
            comma = ',';
          } else{
            comma = '';
          }
          numbers += arguments[i] + comma ;
        }
        console.log('sum of ' + numbers + ' is ' + sum);
      }
