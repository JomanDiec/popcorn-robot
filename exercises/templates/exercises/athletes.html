{% extends "base_alternate.html" %}
{% load static %}

{% block page_title %}Athletes{% endblock %}

{% block body %}

<p><img alt='' src='{% static "img/sports.png" %}' /></p>
<!-- BEGIN CODE HERE -->


  <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <!-- <div class="page-header">
              <h1 id="tables">Tables</h1>
            </div> -->

            <div class="bs-component">              
                            
                <form action="/athlete_save" method="post">
                {% csrf_token %} 
                <p><input type="text" name="name" /></p>
                <p><label for="sport">Choose a Sport</label>
                  <select class="btn btn-primary" name="sport">
                    <option value="NFL">NFL</option>
                    <option value="NHL">NHL</option>
                    <option value="MLB">MLB</option>
                    <option value="NBA">NBA</option>
                  </select></p>
                <a class="btn btn-primary" type="submit">Add</a>
                </form>       
            

      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <!-- <div class="page-header">
              <h1 id="tables">Tables</h1>
            </div> -->

            <div class="bs-component">              
              <table class='table table-striped'>

				<thead>
					<tr>
						<th>Name</th>
						<th>Sport</th>
            <th></th>
            <th></th>
					</tr>
				</thead>
				<tbody style = 'text-align:left'>
				{% for athlete in athletes %}
					<tr>
            <tr class="{% if athlete.sport == "MLB" %}success
            {% elif athlete.sport == "NBA" %}warning
            {% elif athlete.sport == "NFL" %}danger
            {% elif athlete.sport == "NHL" %}info
            {% endif %}">
						<td>{{ athlete.name }}</td>
            <td>{{ athlete.sport }}</td>
					  <td>
            <form action="{% url 'exercises:athlete_delete' athlete_id=athlete.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            </form>
            </td>
            
					</tr>
          </tr>
				{% endfor %}										
				</tbody>				                                 
              </table>
            </div><!-- /example -->
          </div>
        </div>
      </div>
            </div><!-- /example -->
          </div>
        </div>
      </div>



<!-- END CODE HERE -->

{% endblock %}
