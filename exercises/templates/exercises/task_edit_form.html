{% extends "base_alternate.html" %}
{% load static %}

{% block title %}Add Contact{% endblock %}

{% block page_title %}Edit Task{% endblock %}
{% block lead %}{% endblock %}

{% block body %}
 
<form action= {%  url 'exercises:task_edit' task_id=task.id %} method="post">
  {% csrf_token %} 
  <p><input name="item" type="text" value="{{task.item}}" ></p>
  <p><label>Priority</label>
    <select class="btn btn-primary" name="priority"  >
      <option {%if task.priority == 1 %} selected {%endif%} value="1">1</option>
      <option {%if task.priority == 2 %} selected {%endif%}  value="2">2</option>
      <option {%if task.priority == 3 %} selected {%endif%}  value="3">3</option>
      <option {%if task.priority == 4 %} selected {%endif%}  value="4">4</option>
      <option {%if task.priority == 5 %} selected {%endif%}  value="5">5</option>
    </select></p>
  <button class="btn btn-primary" type="submit">Update</button>
</form>

{% endblock %}
