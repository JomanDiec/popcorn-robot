{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Sketchy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/bootstrap_sketchy.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/prism.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.min.css" %}" rel="stylesheet">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-23019901-1');
    </script>

        {% block css %}{% endblock %}
  </head>
  
  <body>
    <div class="container">
    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container">
        <a href={% url 'exercises:pinboard' %} class="navbar-brand">Pinboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        {% if user.is_authenticated %}        
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href={% url 'exercises:pin_change_password' %}>Change Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'exercises:pin_logout' %}>Logout</a>
            </li>
          </ul>
        </div>
        {% else %}
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href={% url 'exercises:pin_registration' %}>Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'exercises:pin_login' %}>Login</a>
            </li>
          </ul>
        </div>
        {% endif %}
        </div>
      </div>
    </div>

      <div class="container">

      <div class="starter-template">

        </div>
      </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{% block page_title %}{% endblock %}</h1>
            <p class="lead">{% block lead %}{% endblock %}</p>
          </div>
        </div>
      </div>


      {% block body %}{% endblock %}
      
     </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
