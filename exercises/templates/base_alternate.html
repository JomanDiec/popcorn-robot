{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>new template: Example</title>
    <link rel="icon" type="image/jpg" href="/static/img/logo/v2-256.png"/>


    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap_dark.css" %}" rel="stylesheet">
    <link href="{% static "css/jumbotron.css" %}" rel="stylesheet">
    <link href="{% static "css/viewport.css" %}" rel="stylesheet">
    <link href="{% static "css/joman.css" %}" rel="stylesheet">
    <script src="{% static "js/warning.js" %}"></script>
    <!-- Custom styles for this template -->
    
    <!-- Custom Fonts -->

    {% block css %}{% endblock %}
  </head>
  
  <body>
	  
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">My Pages</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">

      <div class="starter-template">

        </div>
      </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{% block page_title %}{% endblock %}</h1>
            <p class="lead">{% block lead %}{% endblock %}</p>
          </div>
        </div>
      </div>


      {% block body %}{% endblock %}
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
